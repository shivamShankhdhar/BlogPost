{% extends 'blog_app/base.html' %}
{% block content %}

	<article class="media content-section">
		<img class="rounded-circle article-img " src=" {{ object.author.profile.image.url }} ">
		<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="{%  url 'user-posts' object.author.username %}">{{ post.author }}</a>
			<small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
			{% if object.author == user %}
				<div>
					<a class="btn btn-sm mt-1 mb-1 btn-secondary " href="{% url 'post-update' object.id %}" >Update</a>

					<a class="btn btn-sm mt-1 mb-1 btn-danger " href="{% url 'post-delete' object.id %}" >delete</a>
				</div>
			{% endif %}

		</div>
			<h2 class="article-title">{{ post.title }} </h2>
			<p class="article-content">{{ post.content }}</p>
		</div>
	</article>

{% endblock content %}
